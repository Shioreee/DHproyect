    <meta charset="utf-8">
    <title>Log in</title>

  <body>
    <div class="container">
        <form class="table-bordered">
          <div class="form-group">
          <h1>Formulario de Registro</h1>
          <label for="InputName">Nombre</label>
          <input type="text" class="form-control" id="InputName" placeholder="Marcelo" required autofocus>
          <label for="InputName2">Apellido</label>
          <input type="text" class="form-control" id="InputName2" placeholder="Perez" required autofocus>
          <label for="InputEmail1">Email</label>
          <input type="email" class="form-control" id="InputEmail1" placeholder="Email" required autofocus>
          <label for="InputNumber">Teléfono</label>
          <input type="number" class="form-control" id="InputNumber" placeholder="11-3040-3156">
          <div class="checkbox">
          <label>
            <input type="checkbox"> No cerrar sesión.
          </label>
          <button type="submit" class="btn btn-default">Enviar</button>
          </div>
          <p><a href="nuevopassword.html">¿Has olvidado tu contraseña?</a></p>
        </div>
        </form>
    </div>
